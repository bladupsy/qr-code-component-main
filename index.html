<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  </style>
</head>
<body>
  <div id="root">
    <div class="container">
      <div class="card-qr">
        <div class="card-body">
          <div class="container-image">
              <img src="./assets/images/image-qr-code.png" alt="Qr Frontend Mentor"  class="image-qr"/>
          </div>
          <div class="container-text">
            <h3>Improve your front-end skills by building projects</h3>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>

        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a class="links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a  class="links" href="https://github.com/bladupsy">Bladupsy</a>.
      </div>
    </footer>
  </div>

</body>
</html>
